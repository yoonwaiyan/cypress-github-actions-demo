name: Ruby

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Use Node.js
        uses: actions/setup-node@v1
      - name: Yarn Install
        run: yarn install --check-files
      - name: Prepare data for testing
        run: |-
          bundle exec rails db:test:prepare
      - name: Cypress.io
        uses: cypress-io/github-action@v2.3.8
        with:
          install: false
          start: bundle exec rails server -e test -p 5017
          working-directory: spec
          wait-on: 'http://localhost:5017'
          wait-on-timeout: 120
          browser: chrome
          headless: true
        env:
          RAILS_ENV: test
          BABEL_ENV: test
